# Application Configuration
spring.application.name=portfolio-generator

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeVeryLongAndSecure
jwt.expiration=86400

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Integration Configuration
app.integration.github.api-url=https://api.github.com
app.integration.github.token=${GITHUB_TOKEN:}
app.integration.github.timeout=5000
app.integration.github.retry-attempts=3
app.integration.github.user-agent=Portfolio-Generator/1.0

app.integration.linkedin.api-url=https://api.linkedin.com/v2
app.integration.linkedin.client-id=${LINKEDIN_CLIENT_ID:}
app.integration.linkedin.client-secret=${LINKEDIN_CLIENT_SECRET:}
app.integration.linkedin.redirect-uri=${LINKEDIN_REDIRECT_URI:http://localhost:8080/api/auth/linkedin/callback}
app.integration.linkedin.timeout=5000
app.integration.linkedin.retry-attempts=3

# Logging
logging.level.com.yourcompany.portfoliogenerator=DEBUG
logging.level.org.springframework.security=DEBUG
