<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 50px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .section {
            background: white;
            margin: 20px 0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .skill-item {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .contact-item {
            text-align: center;
            padding: 20px;
            background: #667eea;
            color: white;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{name}}</h1>
            <p>{{title}}</p>
        </div>
        
        <div class="section">
            <h2>About Me</h2>
            <p>{{about}}</p>
        </div>
        
        <div class="section">
            <h2>Skills</h2>
            <div class="skills" id="skills-container">
                <!-- Skills will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="section">
            <h2>Projects</h2>
            <div class="projects" id="projects-container">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="section">
            <h2>Contact</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>{{email}}</p>
                </div>
                <div class="contact-item">
                    <h3>LinkedIn</h3>
                    <p>{{linkedin}}</p>
                </div>
                <div class="contact-item">
                    <h3>GitHub</h3>
                    <p>{{github}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Sample data structure for dynamic content
        const portfolioData = {
            skills: [
                'JavaScript', 'React', 'Node.js', 'Python', 'Java', 'SQL'
            ],
            projects: [
                {
                    title: 'E-commerce Platform',
                    description: 'A full-stack e-commerce solution built with React and Node.js',
                    technologies: ['React', 'Node.js', 'MongoDB']
                },
                {
                    title: 'Task Management App',
                    description: 'A productivity app for managing tasks and projects',
                    technologies: ['Vue.js', 'Express', 'PostgreSQL']
                }
            ]
        };
        
        // Populate skills
        function populateSkills() {
            const skillsContainer = document.getElementById('skills-container');
            portfolioData.skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `<h3>${skill}</h3>`;
                skillsContainer.appendChild(skillItem);
            });
        }
        
        // Populate projects
        function populateProjects() {
            const projectsContainer = document.getElementById('projects-container');
            portfolioData.projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div style="margin-top: 10px;">
                        <strong>Technologies:</strong> ${project.technologies.join(', ')}
                    </div>
                `;
                projectsContainer.appendChild(projectCard);
            });
        }
        
        // Initialize the portfolio
        document.addEventListener('DOMContentLoaded', function() {
            populateSkills();
            populateProjects();
        });
    </script>
</body>
</html>
